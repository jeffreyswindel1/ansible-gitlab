[tool.project]
authors = [
  "jeffreyjs",
]
description = "Playbook to setup a GitLab instance with Docker compose."
name = "ansible-gitlab"
version = "0.1.2"

[tool.semantic_release]
build_command = 'echo "done"'
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
#commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
no_git_verify = false
tag_format = "v{version}"
version_toml = ["pyproject.toml:tool.project.version"]
repository_url = { env = "REPO_URL" }

[tool.semantic_release.branches.main]
match = "(main)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "ci/templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "break", "build", "chore", "ci", "docs", "feat", "fix",
    "modify", "perf", "refactor", "style", "test", "update"
]
major_tags = ["break"]
minor_tags = ["feat"]
patch_tags = ["fix", "modify", "perf", "update"]

[tool.semantic_release.remote]
name = "origin"
type = "gitlab"
ignore_token_for_push = false
domain = { env = "SERVER_URL" }
token = { env = "GITLAB_TOKEN" }

[tool.semantic_release.publish]
upload_to_vcs_release = false
